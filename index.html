<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Code Received</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        .code-display { background-color: #f4f4f4; border: 1px solid #ddd; padding: 10px; margin-top: 20px; word-wrap: break-word; text-align: left; }
        .button-container { margin-top: 20px; }
        #redirect-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #redirect-button:disabled { background-color: #ccc; cursor: not-allowed; }
        .timer-msg { margin-top: 15px; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Authorization-Complete!</h1>
        <p id="message">Capturing credentials and preparing relay...</p>

        <div class="code-display">
            <strong>Authorization Code:</strong>
            <p id="authCode">Loading...</p>
            <strong>State:</strong>
            <p id="stateValue">Loading...</p>
        </div>

        <div class="button-container">
            <button id="redirect-button" disabled>Relaying to Local App...</button>
            <p id="timer-display" class="timer-msg">Starting redirect in 3s...</p>
        </div>
    </div>

    <script>
        // 1. Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        const codeElement = document.getElementById('authCode');
        const stateElement = document.getElementById('stateValue');
        const redirectButton = document.getElementById('redirect-button');
        const timerDisplay = document.getElementById('timer-display');
        const message = document.getElementById('message');

        // 2. Relay Configuration
        const LOCAL_SERVER_URL = "http://localhost:5002/callback";
        let countdown = 3;

        if (code && state) {
            // Display values so user sees what is being relayed
            codeElement.textContent = code;
            stateElement.textContent = state;

            // 3. Countdown Logic
            const timerInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    timerDisplay.textContent = `Starting redirect in ${countdown}s...`;
                } else {
                    timerDisplay.textContent = "Redirecting now...";
                    clearInterval(timerInterval);
                }
            }, 1000);

            // 4. Automated Redirect (The "Relay")
            setTimeout(() => {
                // Construct the relay URL
                // encodeURIComponent ensures special characters in the code don't break the URL
                const relayUrl = `${LOCAL_SERVER_URL}?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
                
                // Redirect the browser to your local Flask app
                window.location.replace(relayUrl);
            }, 3000);

        } else {
            message.textContent = "Error: No authorization data found.";
            message.style.color = "red";
            timerDisplay.textContent = "Automatic relay cancelled.";
            codeElement.textContent = "Not found.";
            stateElement.textContent = "Not found.";
        }
    </script>

</body>
</html>
