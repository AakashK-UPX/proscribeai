<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Code Received</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        .code-display { background-color: #f4f4f4; border: 1px solid #ddd; padding: 10px; margin-top: 20px; word-wrap: break-word; text-align: left; }
        .button-container { margin-top: 20px; }
        #redirect-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Authorization-Complete!</h1>
        <p>The authorization code has been captured. Click the button below to continue to your local application.</p>

        <div class="code-display">
            <strong>Authorization Code:</strong>
            <p id="authCode">Loading...</p>
            <strong>State:</strong>
            <p id="stateValue">Loading...</p>
        </div>

        <div class="button-container">
            <button id="redirect-button" disabled>Connect to Local App</button>
        </div>
    </div>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');

    const codeElement = document.getElementById('authCode');
    const stateElement = document.getElementById('stateValue');
    const statusMessage = document.getElementById('status-message');
    
    // Configuration
    const LOCAL_SERVER_URL = "http://localhost:5002/callback";
    const REDIRECT_DELAY_MS = 1500; // 1.5 seconds for a quick handoff

    if (code && state) {
        codeElement.textContent = code;
        stateElement.textContent = state;
        
        // Final handoff to Localhost
        setTimeout(() => {
            statusMessage.textContent = "Redirecting now...";
            
            // Encode parameters to handle special characters safely
            const queryParams = new URLSearchParams({ code, state }).toString();
            const redirectUrl = `${LOCAL_SERVER_URL}?${queryParams}`;
            
            // window.location.replace is used so this page 
            // doesn't stay in the browser "Back" history.
            window.location.replace(redirectUrl);
        }, REDIRECT_DELAY_MS);

    } else {
        statusMessage.textContent = "Error: Missing authorization parameters.";
        statusMessage.style.color = "#dc3545";
        codeElement.textContent = "Not found";
        stateElement.textContent = "Not found";
        }
    </script>

</body>
</html>
