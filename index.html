<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Localhost...</title>
  <script type="text/javascript">
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');

    if (code && state) {
      // Construct the new URL for your local Flask server
      const localServerUrl = `http://localhost:5000/callback?code=${code}&state=${state}`;
      
      // Redirect the browser to your local server
      window.location.replace(localServerUrl);
    } else {
      // Handle error or no parameters
      document.body.innerHTML = '<h1>Error: Missing parameters</h1>';
    }
  </script>
</head>
<body>
  <p>If you are not redirected, please check your local server.</p>
</body>
</html>
